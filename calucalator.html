<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</head>
<body>
    <script>
        function ac(){
            document.getElementById("res").value="";
        }
        function show(input){
            document.getElementById("res").value+=input;
        }
        function cal(){
            var output=eval(document.getElementById("res").value);
            document.getElementById("res").value=output;
        }
    </script>
    <div>
        
     <table align="center">
        <h3 align="center">Basic Calculator</h3>
    <tr>
        <td colspan="3"><input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" id="res" placeholder="Result"></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="ac()">AC</button></td>
    </tr>
    <tr>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('1')">1</button></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('2')">2</button></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('3')">3</button></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('+')">+</button></td>
   </tr>
    <tr>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('4')">4</button></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('5')">5</button></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('6')">6</button></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('-')">-</button></td>
    </tr>
    <tr>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('7')">7</button></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('8')">8</button></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('9')">9</button></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('*')">*</button></td>
    </tr>
    <tr>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('0')">0</button></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('%')">%</button></td>
        <td ><button type="button" class="btn btn-outline-primary" onclick="show('/')">/</button></td>
        
        <td ><input onclick="cal('=')" type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
        <label class="btn btn-secondary" for="option4">=</label></td>
    </tr>
   
  </table>

    
</body>
</html>
